<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
      </head>
 
      <body>
        <h3>ストップウォッチ</h3>
 
        <!-- ここに記述していきましょう！ -->
        <div class="top-wrapper">
          <div id="time" class="stopwatch">00:00:00</div>
          <div class="buttons">
            <button id="startbutton" class="start" type="button" name="start">スタート</button>
            <button id="stopbutton" class="stop" type="button" name="stop"disabled>ストップ</button>
            <button id="resetbutton" class="reset" type="button" name="reset"disabled>リセット</button>
          </div>
        </div>
        <script src="main.js"></script>
      </body>
    </html>
